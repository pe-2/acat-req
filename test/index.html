<body>
    <script>
        let req = acatReq([
            {
                url: 'apple',
                name: 'apple',
                method: 'post',
                data: {
                    foo: 'bar',
                },
                params: {
                    id: '123'
                },
                mapper: [
                    ['body', 'BODY'],
                    ['headers', 'Headers'],
                ]
            },
            {
                url: 'banana',
                name: 'banana',
                method: 'post',
            }
        ], {
            baseURL: 'http://127.0.0.1:8000',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        req.sendReqs('apple', 'banana', 'apple', 'banana', 'apple', 'banana', 'apple', 'banana').then(resArr => {
            console.log(resArr);
        }).catch((errWithRes) => {
            console.log(errWithRes);
        })
    </script>
